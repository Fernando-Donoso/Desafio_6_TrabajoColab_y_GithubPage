<!DOCTYPE html>
<html lang="es">
      <!-- Estilos personalizados -->
  <link rel="stylesheet" href="assets/css/styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Resumen de Proyectos</title>
    <style>
        table {
            width: 100%; /* La tabla ocupará todo el ancho disponible */
            border-collapse: collapse; /* Une las líneas de la tabla */
            line-height: normal;
        }
        th, td, h1, p {
            border: 1px solid black; /* Agrega bordes a las celdas */
            padding: 10px; /* Espacio interno en las celdas */
            text-align: left; /* Alinea el texto a la izquierda */
            font-family: 'Raleway', sans-serif; color: white;/* Fuente legible */
        }

        table, th, td {
            border: 2px solid #3498db; /* Color azul, puedes cambiarlo */
        } 

        th {
            background-color: #b31d1d; /* Color de fondo para los encabezados */
        }
        .nombre-proyecto {
            width: 30%; /* Ancho para la columna "Proyecto" */
        }
        .captura {
            width: 70%; /* Ancho más amplio para la columna "Captura de Pantalla" */
        }
    </style>
</head>
<body>

    <header>
        <h1>Portafolio de Proyectos</h1>
    </header>

    <table>
        <caption>Proyectos Desarrollados</caption>
        <thead>
            <tr>
                <th>Nombre del Proyecto</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Desafío 1: Curriculum Vitae en HTML</td>
                <td><img src="/assets/img/cv.png" alt="Captura de pantalla del Desafío 1: Curriculum Vitae" width="300"></td>
            </tr>
            <tr>
                <td>Desafío 2: Estilos y Layout con CSS</td>
                <td>(En desarrollo)</td>
            </tr>
            <tr>
                <td>Desafío 3: Interacciones con JavaScript</td>
                <td>(En desarrollo)</td>
            </tr>
        </tbody>
    </table>


    <footer>
            <p><a href="index.html">← Volver a Pagina Principal</a></p>
    </footer>

</body>
</html>
