<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portafolio — Fernando Donoso R.</title>

  <!-- Tipografía -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSRFf5tB9RXdfy0VEMv8FQ3V7l"
    crossorigin="anonymous"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --card: #111827;      /* gray-900 */
      --text: #e5e7eb;      /* gray-200 */
      --muted: #9ca3af;     /* gray-400 */
      --brand: #38bdf8;     /* sky-400 */
      --accent: #22c55e;    /* green-500 */
      --border: #1f2937;    /* gray-800 */
    }

    html, body {
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      scroll-behavior: smooth;
    }

    a { color: var(--brand); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Header */
    .site-header {
      background: linear-gradient(180deg, rgba(56,189,248,0.08), rgba(34,197,94,0.08));
      border-bottom: 1px solid var(--border);
    }
    .avatar {
      width: 80px; height: 80px; border-radius: 50%;
      border: 2px solid var(--brand); object-fit: cover;
    }

    /* Cards */
    .card-bg {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
    }

    /* Educación timeline */
    .timeline {
      position: relative;
      margin-left: 1.5rem;
      padding-left: 1.75rem;
    }
    .timeline::before {
      content: "";
      position: absolute;
      left: 0.75rem;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(var(--brand), var(--accent));
      opacity: 0.6;
    }
    .timeline-item {
      position: relative;
      margin-bottom: 1.25rem;
    }
    .timeline-item::marker { content: ""; }
    .timeline-dot {
      position: absolute;
      left: -0.4rem; /* aligns with line */
      top: 0.4rem;
      width: 10px; height: 10px;
      border-radius: 50%;
      background: var(--brand);
      box-shadow: 0 0 0 4px rgba(56,189,248,0.15);
    }
    .badge-year {
      color: var(--muted);
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    .edu-meta {
      color: var(--muted);
    }
    .edu-list {
      margin: 0.5rem 0 0 0;
    }
    .edu-list li {
      margin-bottom: 0.25rem;
    }

    /* Footer */
    footer {
      border-top: 1px solid var(--border);
      color: var(--muted);
    }

    @media (prefers-reduced-motion: reduce) {
      html { scroll-behavior: auto; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header py-4">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <div>
          <h1 class="h4 mb-1 fw-bold">Fernando Donoso R.</h1>
          <p class="mb-0 text-secondary">Desarrollador Full‑Stack • Oracle • Web</p>
        </div>
      </div>
      <nav class="d-none d-md-flex gap-3" aria-label="Navegación principal">
        <a href="index.html">← Volver a Pagina Principal</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container my-5">




    <!-- Contacto -->
    <section id="contacto" class="mb-5">
      <div class="card-bg p-4">
        <h2 class="h4 fw-bold mb-3"><i class="bi bi-envelope me-2"></i>Contacto</h2>
        <ul class="list-unstyled mb-0">
          <li class="mb-2"><strong>Email:</strong> fernando@example.com</li>
          <li class="mb-2"><strong>LinkedIn:</strong> linkedin.com/in/fernandodonoso</li>
          <li class="mb-0"><strong>GitHub:</strong> github.com/fernandodonoso</li>
        </ul>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="py-4">
    <div class="container d-flex justify-content-between">
      <p class="mb-0">© 2025 Fernando Donoso R.</p>
      <p class="mb-0">Construido con HTML • CSS • Bootstrap</p>
    </div>
  </footer>

  <!-- Bootstrap JS (opcional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-NiZ3FJQF8Bqz0i8qf2zYp5mKQp3XQyJdY0qvYIh2r5KzI+Vq9Ew+WZpRrJcK0g7z5"
    crossorigin="anonymous"
  ></script>
</body>
</html>
